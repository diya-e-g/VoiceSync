    <div class="shooting-stars"></div>

    <!-- Back Arrow Button -->
    <a href="/index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 
    </a>

    <script>
        function createShootingStar() {
            const star = document.createElement("div");
            star.classList.add("shooting-star");
    
            // Random starting position (left to right)
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight * 0.5;
    
            star.style.left = `${startX}px`;
            star.style.top = `${startY}px`;
    
            // Randomize speed and delay
            star.style.animationDuration = `${1.5 + Math.random() * 2}s`;
            star.style.animationDelay = `${Math.random() * 3}s`;
    
            document.querySelector(".shooting-stars").appendChild(star);
    
            // Remove after animation ends
            setTimeout(() => {
                star.remove();
            }, 4000);
        }
    
        function generateMultipleStars() {
            for (let i = 0; i < 5; i++) {  // Increased number of stars per interval
                setTimeout(createShootingStar, Math.random() * 1000);
            }
        }
    
        // Generate stars at shorter intervals for more frequent shooting stars
        setInterval(generateMultipleStars, 1000);
    </script>
