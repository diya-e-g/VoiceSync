<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Sync Chatbot</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="../static/chatbot.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet" />
  
</head>
<body>

  

  <!-- Main Heading -->
  <h2 class="head">Speech Therapist Chatbot</h2>

  <!-- Chatbot Container -->
  <div class="chat-container">
    <main id="chat-box"></main>
    <footer>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
        <button type="button" id="record-btn">🎙️</button>
      </form>
    </footer>
  </div>
  <!-- Back Arrow Button -->
  <a href="index2.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> 
</a>


  <!-- Chatbot script -->
  <script src="../static/chatbot.js"></script>
</body>
</html>
